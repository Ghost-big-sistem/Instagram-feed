<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Aleatória</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calculadora de Números Aleatórios</h1>
    <button id="calcular-button">Gerar Números e Somar</button>
    <h2 id="resultado"></h2>

    <script>
        document.getElementById('calcular-button').addEventListener('click', function() {
            const num1 = Math.floor(Math.random() * 100) + 1; // número aleatório entre 1 e 100
            const num2 = Math.floor(Math.random() * 100) + 1; // número aleatório entre 1 e 100
            const soma = num1 + num2;
            document.getElementById('resultado').innerText = `${num1} + ${num2} = ${soma}`;
        });
    </script>
</body>
</html>
